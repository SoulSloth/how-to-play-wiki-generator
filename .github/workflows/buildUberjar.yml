name: Build and Deploy Uberjar

# On pushes to master
on:
  push:
    branches:
      - master

  # Let me run from actions
  workflow_dispatch:

jobs:
  build-uber-jar:
    runs-on: ubuntu-latest

    steps:

      - name: checkout repo
        uses: actions/checkout@v2.3.4

      - name: Install-Java-Runtime
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '8'

      - name: Install-Lein
        uses: DeLaGuardo/setup-clojure@3.7
        with:
          lein: latest

      - name: Build-Uberjar
        run: lein uberjar
        shell: bash

  copy-uber-jar-to-remote:
    runs-on: ubuntu-latest
    working-directory: ./target/uberjar
    steps:
      - name: Publish-to-website
        uses: appleboy/scp-action@master
        with:
          host: howtoplay.wiki
          source: "how-to-play-wiki-0.1.0-SNAPSHOT-standalone.jar"
          target: ~/
          username: root 
          key: ${{ secrets.ssh }}
          passphrase: ${{ secrets.ssh_pass }}
          port: ${{ secrets.ssh_port }}
